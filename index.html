<!DOCTYPE html>

    <title>Folder File Index</title>
</head>
<body>
    <h1>File Index</h1>
    <ul>
        <?php
        $folder = "."; // Specify the folder path (current folder in this example)
        $files = scandir($folder); // Get files and directories in the folder

        foreach ($files as $file) {
            if ($file !== "." && $file !== "..") { // Exclude current and parent directory
                echo "<li><a href='$file'>$file</a></li>"; // Display each file as a link
            }
        }
        ?>
    </ul>
</body>
</html>
